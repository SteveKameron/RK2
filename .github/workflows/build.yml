name: CMake

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Get Google Test
      run: |
        git clone https://github.com/google/googletest.git ${{github.workspace}}/build/googletest-src
        cd ${{github.workspace}}/build/googletest-src
        git checkout release-1.12.1

    - name: Check Google Test directory
      run: ls -l ${{github.workspace}}/build

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config Release

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest -C Release
