name: CMake

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  BUILD_TYPE: Release

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Clear CMake cache
      run: rm -rf ${{github.workspace}}/build

    - name: Get Google Test
      run: |
        git clone https://github.com/google/googletest.git ${{github.workspace}}/build/googletest-src
        cd ${{github.workspace}}/build/googletest-src
        git checkout releas-1.12.1

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Run tests
      run: cmake --build ${{github.workspace}}/build --target tests

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.4
      with:
        name: MyAwesomeProject
        path: ${{github.workspace}}/build/
